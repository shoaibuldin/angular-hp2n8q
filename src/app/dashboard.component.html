<form>
  <label>Customer:</label>
  <input
    type="text"
    [(ngModel)]="customerId"
    (change)="onChange()"
    name="customerId"
  />

  <label>Profile:</label>
  <input
    type="text"
    [(ngModel)]="profile"
    (change)="onChange()"
    name="profile"
  />

  <br />

  <label>Campaign Type:</label>
  <select
    [(ngModel)]="selectedCampaignType"
    (change)="onChange()"
    name="campaignType"
  >
    <option *ngFor="let type of campaignTypes" [value]="type">
      {{ type }}
    </option>
  </select>
  <br />
  <label>Start Date:</label>
  <input
    type="date"
    [(ngModel)]="startDate"
    (change)="onChange()"
    name="startDate"
  />
  <br />
  <label>End Date:</label>
  <input
    type="date"
    [(ngModel)]="endDate"
    (change)="onChange()"
    name="endDate"
  />
</form>

<div class="row">
  <div class="column">
    <div width="800" height="400">
      <canvas id="lineChart" width="800" height="400"></canvas>
    </div>
  </div>
  <div class="column">
    <div width="800" height="400">
      <canvas id="stackedBarChart" width="800" height="400"></canvas>
    </div>
  </div>
</div>

  <div class="row">

    <div class="column">
      <div width="800" height="400">
        <canvas id="pieChart" width="800" height="400"></canvas>
      </div>
    </div>
    <div class="column">
      <div width="800" height="400">
        <canvas id="barChart" width="800" height="400"></canvas>
      </div>
    </div>
    

</div>
